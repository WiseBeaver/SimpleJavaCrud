<html xmlns:th="http://www.w3.org/1999/xhtml">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<body>
<table>
    <h1>Users</h1>
    <tr>
        <th>Id</th>
        <th>Age</th>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.name}"></td>
        <td><a type="button" class="btn btn-warning" th:href="@{/update/{id}(id=${user.id})}">update</a></td>
        <td><a type="button" class="btn btn-danger" th:href="@{/remove/{id}(id=${user.id})}">delete</a></td>
    </tr>
</table>

<h1>Add new user</h1>
<form action="#" th:action="@{/adduser}" th:object="${user}" method="post">
    <label for="age">Age</label>
    <input type="number" th:field="*{age}" id="age" placeholder="Age">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <button class="btn btn-primary" type="submit">save</button>
</form>
</body>
</html>
